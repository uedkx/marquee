<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no, email=no" />
        <title>marquee</title>
        <style type="text/css">

            * {
                margin: 0;
                padding: 0;
            }

            .marquee-wrap {
                height: 35px;
                line-height: 35px;
                font-size: 14px;
                color: #333;
                position: relative;
                overflow: hidden;
            }


        </style>
    </head>
    <body>

    <div class="marquee-wrap">
        <ul id="marquee">
            <li>test 1</li>
            <li>test 2</li>
            <li>test 3</li>
            <li>test 4</li>
            <li>test 5</li>
            <li>test 6</li>
        </ul>
    </div>

    <script type="text/javascript" src="marquee.js"></script>
    <script type="text/javascript">
        marquee.init(document.getElementById("marquee"), {
            duration: 2000
        });
    </script>
    </body>
</html>
